name: release
on:
  schedule:
    - cron: "10 10 1-31/2 * *"
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout out project files
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      
      - name: Setup golang version
        uses: actions/setup-go@v2
        with:
          go-version: '1.15.2'
          
      - name: Check and release
        run: |
            rm -fr *
            git clone https://github.com/xtls/xray-core xray-core > /dev/null
            cd xray-core/main
            GOOS=linux GOARCH=mipsle go build -o ../../xray
            cd ../../
            upx xray
            shopt -s extglob
            rm -vrf !("xray")
            git init
            git add .
            git config user.name "Scaleya"
            git config user.email "61817665+Scaleya@users.noreply.github.com"
            git commit -m "Version ${CORE_LATEST_VER}"
            git tag -a "${CORE_LATEST_VER}" -m "Version ${CORE_LATEST_VER}"
            git remote add release "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
            git push -u --follow-tags release main
